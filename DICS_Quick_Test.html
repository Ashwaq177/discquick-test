<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DISC Quick Test ‚Äì 15 Questions</title>
<style>
:root{
--bg:#f7f8fa;
--card:#ffffff;
--line:#e6e8ec;
--text:#111827;
--muted:#6b7280;
--accent:#111;
/* üé® ÿ£ŸÑŸàÿßŸÜ ÿ≥ÿßŸÖÿ±ŸÅ */
--D:#05668D; /* Dominance */
--I:#028090; /* Influence */
--S:#00A896; /* Steadiness */
--C:#95A5A6; /* Conscientiousness */
}
*{box-sizing:border-box}
body{
margin:0;background:var(--bg);color:var(--text);
font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
line-height:1.55;
}
.wrap{max-width:980px;margin:0 auto;padding:24px}
.logo{display:flex;align-items:center;gap:12px;margin-bottom:12px}
.logo img{height:60px;width:auto}
h1{font-size:24px;margin:0}
.sub{color:var(--muted);margin:6px 0 16px}
.grid{display:grid;grid-template-columns:1fr;gap:16px}
.card{
background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px 16px;
box-shadow:0 1px 2px rgba(0,0,0,.04);
}
.guide{
background:#eef6ff;border:1px solid #dce9ff;color:#0b3b68;
padding:10px 12px;border-radius:10px;font-size:14px;margin-bottom:8px
}
.q{border-top:1px dashed var(--line);padding-top:12px;margin-top:12px}
.q h3{margin:0 0 8px;font-size:16px}
.opts{display:grid;gap:8px}
.opt{
display:flex;gap:10px;align-items:center;background:#f9fafb;border:1px solid #eef0f3;border-radius:10px;padding:10px 12px;cursor:pointer;
}
.opt input{accent-color:#111}
.foot{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
button{
border:1px solid #111;background:#111;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600
}
button.secondary{background:#fff;color:#111}
.result-area{
display:grid;grid-template-columns:320px 1fr;gap:16px;align-items:start
}
.badge{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px}
.badge .big{font-size:28px;font-weight:800;letter-spacing:.3px}
.muted{color:var(--muted);font-size:13px}
.desc{margin-top:8px;font-size:14px}
.chart{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px}
.row{display:grid;grid-template-columns:160px 1fr;gap:10px;align-items:center;margin:10px 0}
.lab{font-size:14px;white-space:nowrap}
.barwrap{position:relative;height:28px;border-radius:8px;background:#f1f3f6;overflow:hidden}
.bar{height:100%;border-radius:8px;transition:width .5s ease}
.val{position:absolute;right:8px;top:50%;transform:translateY(-50%);font-size:12px;font-weight:700;color:#111}
.main .barwrap{outline:2px solid var(--accent)}
.D{background:linear-gradient(90deg,var(--D),var(--D))}
.I{background:linear-gradient(90deg,var(--I),var(--I))}
.S{background:linear-gradient(90deg,var(--S),var(--S))}
.C{background:linear-gradient(90deg,var(--C),var(--C))}
.note{font-size:12px;color:var(--muted);margin-top:6px}
@media (max-width:760px){
.result-area{grid-template-columns:1fr}
.row{grid-template-columns:1fr}
}
</style>
</head>
<body>
<div class="wrap">
<!-- ÿ¥ÿπÿßÿ± ÿ≥ÿßŸÖÿ±ŸÅ (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä) -->
<div class="logo">
<img src="samref-logo.png" alt="SAMREF Logo" onerror="this.style.display='none'">
<div>
<h1>üìå DISC Quick Test ‚Äì 15 Questions</h1>
<p class="sub">For each question, choose ONE option that describes you best.</p>
</div>
</div>

<div class="grid">
<form id="quiz" class="card">
<!-- (ÿ™ŸÖ ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ∏ŸÑŸëŸÑÿ© Ÿàÿßÿ≥ÿ™ÿ®ÿØÿßŸÑŸáÿß ÿ®ÿ¨ŸÖŸÑÿ© Ÿàÿßÿ≠ÿØÿ©) -->

<div id="questions"></div>

<div class="foot">
<button type="button" id="submitBtn">Show Result</button>
<button type="button" class="secondary" id="resetBtn">Reset</button>
</div>
<div id="warn" class="note" style="display:none;color:#b91c1c">Please answer all 15 questions.</div>
</form>

<div id="resultWrap" class="result-area" style="display:none">
<div class="badge">
<div class="muted">Your main style</div>
<div id="mainStyle" class="big">‚Äî</div>
<div id="counts" class="note"></div>
<div id="styleDesc" class="desc"></div>
</div>
<div class="chart">
<div class="row" id="rowD">
<div class="lab">D (Dominance)</div>
<div class="barwrap"><div class="bar D" id="barD" style="width:0%"></div><div class="val" id="valD">0%</div></div>
</div>
<div class="row" id="rowI">
<div class="lab">I (Influence)</div>
<div class="barwrap"><div class="bar I" id="barI" style="width:0%"></div><div class="val" id="valI">0%</div></div>
</div>
<div class="row" id="rowS">
<div class="lab">S (Steadiness)</div>
<div class="barwrap"><div class="bar S" id="barS" style="width:0%"></div><div class="val" id="valS">0%</div></div>
</div>
<div class="row" id="rowC">
<div class="lab">C (Conscientiousness)</div>
<div class="barwrap"><div class="bar C" id="barC" style="width:0%"></div><div class="val" id="valC">0%</div></div>
</div>
<div class="note">The bold outlined row is your highest style.</div>
</div>
</div>
</div>
</div>

<script>
/* ====== 15 Questions (ÿ®ÿØŸàŸÜ ÿ≠ÿ±ŸàŸÅ ÿßŸÑÿ£ŸÜŸÖÿßÿ∑ ÿØÿßÿÆŸÑ ÿßŸÑŸÜÿµ) ====== */
const QUESTIONS = [
["I like to get results fast","I enjoy talking with everyone","I help others stay calm","I check details carefully"],
["I take charge when needed","I like to motivate people","I work well in a steady routine","I plan before I act"],
["I decide quickly","I like people to feel happy","I listen more than I speak","I analyze things deeply"],
["I feel comfortable leading","I share stories and ideas","I like harmony in the team","I check facts before speaking"],
["I like challenges","I bring energy to the team","I stay patient with others","I notice mistakes others miss"],
["I handle problems fast","I like to talk and connect","I care about people‚Äôs feelings","I ask for data to be sure"],
["I don‚Äôt mind taking risks","I build friendships easily","I help team members when they struggle","I prefer clear rules"],
["I like direct answers","I encourage others to try new things","I am loyal to my team","I prefer clear steps and instructions"],
["I make big decisions","I like making people smile","I stay calm under pressure","I work best with facts"],
["I speak up when things are slow","I enjoy group discussions","I help solve team conflicts","I check every detail twice"],
["I like leading projects","I share ideas often","I don‚Äôt like sudden changes","I stick to the plan"],
["I push people to finish tasks","I connect people together","I avoid arguments","I prefer work to be perfect"],
["I focus on winning","I start conversations easily","I keep the team stable","I like clear information"],
["I get straight to the point","I love teamwork and fun","I value trust in people","I check work for mistakes"],
["I make fast choices","I enjoy group activities","I like helping quietly","I organize things in order"]
];

/* ŸÖŸàŸëÿ≤Ÿêÿπ ÿØÿßÿÆŸÑŸä ÿ≠ÿ≥ÿ® ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿÆŸäÿßÿ±:
0 -> D, 1 -> I, 2 -> S, 3 -> C */
const INDEX_TO_STYLE = ['D','I','S','C'];

/* ÿ£ŸàÿµÿßŸÅ ŸÇÿµŸäÿ±ÿ© ŸÑŸÉŸÑ ŸÜŸÖÿ∑ (ÿ™ÿ∏Ÿáÿ± ŸÖÿπ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©) */
const STYLE_DESCRIPTIONS = {
D: "Direct & results-focused. Decisive, enjoys challenges, moves fast. Watchouts: impatience and pushing too hard.",
I: "Outgoing & persuasive. Energizes others, great at communication. Watchouts: follow-through and details.",
S: "Calm & supportive. Patient, loyal, keeps teams steady. Watchouts: avoiding conflict and resisting change.",
C: "Analytical & quality-driven. Accurate, organized, fact-based. Watchouts: perfectionism and slow decisions."
};

/* ====== Render questions ====== */
function renderQuestions(){
const qsWrap = document.getElementById('questions');
qsWrap.innerHTML = '';
QUESTIONS.forEach((opts, idx) => {
const num = idx + 1;
let html = `<div class="q"><h3>${num})</h3><div class="opts">`;
opts.forEach((text, i) => {
const name=`q${num}`, id=`${name}_${i}`;
html += `<label class="opt" for="${id}">
<input type="radio" id="${id}" name="${name}" value="${i}"/>
<span>${text}</span>
</label>`;
});
html += `</div></div>`;
qsWrap.insertAdjacentHTML('beforeend', html);
});
}
renderQuestions();

/* ====== Helpers ====== */
function getAnswers(){
return Array.from({length:15},(_,i)=>{
const checked=document.querySelector(`input[name="q${i+1}"]:checked`);
return checked ? Number(checked.value) : null; // 0..3
});
}

function scoreDISC(indexes){
const counts={D:0,I:0,S:0,C:0};
for(const idx of indexes){
const style = INDEX_TO_STYLE[idx ?? -1];
if(style) counts[style]++;
}
const total=indexes.length||1;
const pct={
D:Math.round(counts.D*100/total),
I:Math.round(counts.I*100/total),
S:Math.round(counts.S*100/total),
C:Math.round(counts.C*100/total)
};
// ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿ£ÿπŸÑŸâ (ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ™ÿπÿßÿØŸÑ ÿ®ÿ™ÿ±ÿ™Ÿäÿ® D>I>S>C)
const order=['D','I','S','C'];
let main='D'; for(const k of order){ if(counts[k]>counts[main]) main=k; }
return {counts,pct,main};
}

function updateChart({counts,pct,main}){
['D','I','S','C'].forEach(k=>{
document.getElementById(`bar${k}`).style.width=pct[k]+'%';
document.getElementById(`val${k}`).textContent=pct[k]+'%';
document.getElementById(`row${k}`).classList.remove('main');
});
document.getElementById(`row${main}`).classList.add('main');
document.getElementById('mainStyle').textContent = main;
document.getElementById('counts').textContent =
`Counts ‚Äî D:${counts.D}, I:${counts.I}, S:${counts.S}, C:${counts.C}`;
document.getElementById('styleDesc').textContent = STYLE_DESCRIPTIONS[main] || '';
}

/* ====== Events ====== */
const warnEl = document.getElementById('warn');
const resultWrap = document.getElementById('resultWrap');

document.getElementById('submitBtn').addEventListener('click',()=>{
const answers=getAnswers();
if(answers.some(v=>v===null)){
warnEl.style.display='block';
resultWrap.style.display='none';
return;
}
warnEl.style.display='none';
updateChart(scoreDISC(answers));
resultWrap.style.display='grid';
resultWrap.scrollIntoView({behavior:'smooth', block:'start'});
});

document.getElementById('resetBtn').addEventListener('click',()=>{
document.getElementById('quiz').reset();
warnEl.style.display='none';
resultWrap.style.display='none';
['barD','barI','barS','barC'].forEach(id=>document.getElementById(id).style.width='0%');
['valD','valI','valS','valC'].forEach(id=>document.getElementById(id).textContent='0%');
['rowD','rowI','rowS','rowC'].forEach(id=>document.getElementById(id).classList.remove('main'));
document.getElementById('mainStyle').textContent='‚Äî';
document.getElementById('counts').textContent='';
document.getElementById('styleDesc').textContent='';
});
</script>
</body>
</html>
